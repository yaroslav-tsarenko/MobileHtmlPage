<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="height: 100px; width: 300px">
    <tr style="background-color: #3e3e00">
        <td style="border: 1px solid black" rowspan="2"></td>
        <td style="border: 1px solid black" ></td>
        <td style="border: 1px solid black" colspan="2"></td>
        <td style="border: 1px solid black; background-color: #3e77aa" rowspan="4" ></td>
    </tr>
    <tr>
        <td style="border: 1px solid black" colspan="3"></td>

    </tr>
    <tr>
        <td style="border: 1px solid black" colspan="4"></td>

    </tr>
    <tr>
        <td style="border: 1px solid black" colspan="3"></td>
        <td style="border: 1px solid black; background-color: #6b2020"></td>

    </tr>
</table>
</body>
</html>
